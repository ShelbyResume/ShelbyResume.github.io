        <script>
            function process()
            {
                var number1, number2, number3, n1, n2, n3, sum, avg, product, min, max;
                number1 = document.getElementById("num1").value;
                n1 = parseInt(number1);
                number2 = document.getElementById("num2").value;
                n2 = parseInt(number2);
                number3 = document.getElementById("num3").value;
                n3 = parseInt(number3);
                if ((typeof n1 === "number") && (typeof n2 === "number") && (typeof n3 === "number")){
                    sum = n1 + n2 + n3;
                    document.forms["myForm"].elements["result"].value = ("The inputted numbers were " + n1 + ", " + n2 + ", " + n3 + ".\n The sum of the integers was " + sum + ".");
                    avg = sum/3;
                    avgFormatted = avg.toFixed(2);
                    document.forms["myForm"].elements["result"].value += ("\n The average of the integers to 2 decminal places is " + avgFormatted + ".");
                    product = n1*n2*n3;
                    document.forms["myForm"].elements["result"].value += ("\n The prdocut of the integers is " + product + ".");
                    min = Math.min(n1, n2, n3);
                    document.forms["myForm"].elements["result"].value += ("\n The minimum of the three integers is " + min + ".");
                    max = Math.max(n1, n2, n3);
                    document.forms["myForm"].elements["result"].value += ("\n The maximum of the three integers is " + max + ".");
                } else if (typeof n1 !== "number" || typeof n2 !== "number" || typeof n3 !== "number"){
                    document.forms["myForm"].elements["result"].value = ("Please enter whole numbers for the three integers.")
                }
            }
        </script>
