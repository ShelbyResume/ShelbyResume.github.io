        <script>
            function process()
            {
                var forProduct, forSum, whileProduct, whileSum, j;
                forProduct = 1;
                forSum = 0;
                whileProduct = 1;
                whileSum = 0;
                j = 3;
                k = 3;

                    for (var i = 5; (i <= 25); i=i+4){
                        forProduct = forProduct * i;
                    }
                    document.forms["myForm"].elements["result"].value += ("\n The result of 5 * 9 * 13 * 17 * 21 * 25 using a for loop is: " + forProduct.toLocaleString());
                    for (var i = 5; (i <= 25); i=i+4){
                        forSum = forSum + i;
                    }
                    document.forms["myForm"].elements["result"].value += ("\n The result of 5 + 9 + 13 + 17 + 21 + 25 using a for loop is: " + forSum.toLocaleString());
                    while (j<=18){
                        whileProduct = whileProduct * j;
                        j = j + 3;
                    }
                    document.forms["myForm"].elements["result"].value += ("\n The result of  3 * 6 * 9 * 12 * 15 * 18 using a while loop is: " + whileProduct.toLocaleString());
                    while (k<=18){
                        whileSum = whileSum + j;
                        k = k + 3;
                    }
                    document.forms["myForm"].elements["result"].value += ("\n The result of 3 + 6 + 9 + 12 + 15 + 18 using a while loop is: " + whileSum.toLocaleString());
                    
                }
        </script>
