        <script>
            
            function process()
            {
                var multiplier1, result1, htmlOutput;
                htmlOutput = "";
                multiplier1 = 9;
                result1 = 1;

                htmlOutput += "<table><tr><th>Number</th><th>Multiplier</th><th>Result</th></tr>";
                    for (var i = 0; (i <= 0); i=i+1){

                        for(var j = 1; (j<=9); j=j+1){
                            result1 = j*multiplier1;
                            htmlOutput += ("<tr><th>" + j.toLocaleString() + "</th><th>" + multiplier1 + "</th><th>" + result1.toLocaleString() + "</th></tr>");
                            //(j.toLocaleString() + " " + multiplier1.toLocaleString() + " " + result1.toLocaleString()) + " \n";
                        }
                    }
                    htmlOutput += "</table>";
                    document.getElementById("theTable").innerHTML = htmlOutput;
                    document.forms["myForm"].elements["result"].value = htmlOutput;
                }
                
        </script>
    </head>
    <body onload="process();">
